    <section class="hero-wrap js-fullheight" style="background-image: url('images/Book.jpg');">

        <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center">
          <div class="col-md-9 ftco-animate text-center">
            <h1 class="mb-3 bread">Lookbook's Sign Up Page</h1>

	  <section class="ftco-section" style="background-image: url('images/Book.jpg');">
	  	<div class="container">
	  		<div class="row justify-content-center mb-5 pb-3">
          <div class="col-md-12 heading-section ftco-animate text-center">
            <h3 class="subheading">Lookbook</h3>
            <h2 class="mb-1">Sign Up</h2>
          </div>
        </div>
        <div class="page-wrapper p-t-180 p-b-100 font-robo" style="background-image: url('images/Book.jpg');">
            <div class="wrapper wrapper--w960">
                <div class="card card-2">
                    <div class="card-heading"></div>
                    <div class="card-body">
                        <h2 class="title">Registration Form</h2>
                        <form method="POST">
                            <div class="input-group">
                                <input class="input--style-2" type="text" placeholder="Username" name="Username">
                            </div>
                            <div class="input-group">
                                <input class="input--style-2" type="text" placeholder="FirstName" name="Firstname">
                            </div>
                            <div class="input-group">
                                <input class="input--style-2" type="text" placeholder="LastName" name="Lastname">
                            </div>
                            <div class="input-group">
                                <input class="input--style-2" type="text" placeholder="Contact" name="Contact">
                            </div>
                            <div class="input-group">
                                <input class="input--style-2" type="password" placeholder="Password" name="Password">
                            </div>
                            <div class="input-group">
                                <input class="input--style-2" type="password" placeholder="Confirm password" name="Confirm password">
                            </div>
                            <div class="input-group">
                                <input class="input--style-2" type="text" placeholder="Mail" name="Mail">
                            </div>
                            <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group">
                                        <input class="input--style-2 js-datepicker" type="text" placeholder="Birthdate" name="birthday">
                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="input-group">
                                        <div class="rs-select2 js-select-simple select--no-search">
                                            <select name="gender">
                                                <option disabled="disabled" selected="selected">Gender</option>
                                                <option>Male</option>
                                                <option>Female</option>
                                                <option>Other</option>
                                            </select>
                                            <div class="select-dropdown"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="p-t-30">
                                <button class="btn btn--radius btn--green" type="submit">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
